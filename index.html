<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" 
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <nav class="navbar-brand navbar-dark bg-dark d-flex justify-content-center">
        <span class="navbar-brand mb-4 mt-4 w-100 text-center">- Weather Dashboard -</span>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col-md-3 searchColumn">
                <form>
                    <h4 class="search-1 mb-2 mt-4">Look for a City:</h4>
                    <div class="input-group">
                        <input type="text" class="form-control" id="cityInput" placeholder="Enter City ...">
                        <div class="input-group-append">
                            <button type="submit" id="submitCity" class="btn btn-primary fas fa-search"></button>
                        </div>
                    </div>
                </form>

                <div id="previousSearch" class="btn-group-vertical">

                </div>

            </div>

            <div class="col-md-9">
                <div id="currentWeather">
                    <h2>Current Weather Here</h2>
                </div>
                <div>
                    <h3>5-Day Weather Forecast:</h3>
                    <div class="row" id="weatherForecast">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
